          <p><span>当前搜索功能仅对影片名称可进行模糊或精准搜索，满足搜索功能的基本需求。但为满足用户更多元化以及更全面的搜索需求从而提升用户对于搜索功能上的感知体验</span></p><p><span>在目前仅针对影片名称搜索的基础上</span></p><ul><li style=""><span>增加可对演职员姓名进行搜索，即输入某演职员姓名即可搜索该演职员参与过的影视作品等视频文件，以满足粉丝属性用户对于某明星相对执着或对于影片质量会通过特定演职员进行评定的用户；</span></li><li style=""><span>同时支持对于影片简介的模糊搜索，满足不知道片名，但可描述部分影片内容的用户可找到相应的影片</span></li></ul>
